<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <header class="cabecalho">
            <div class="topo">
                <img src="img/like.png">
                <img src="img/menu.png">
            </div>
            <div class="apresentacao">
                <div class="apresentacao_perfil">
                    <img class="foto" src="img/capa.jpg" alt="matheus, desenvolvedor do projeto">
                    <h1>Matheus Dev</h1>
                </div>                
                <ul>
                    <li><a href="https://www.linkedin.com/in/matheusw16/" target="_blank"><img src="img/linkedin.png"></a></li>
                    <li><a href="https://github.com/rlxmts" target="_blank"><img src="img/github.png"></a></li>
                    <li><a href="https://www.instagram.com/rlxmts" target="_blank"><img src="img/instagram.png"></a></li>
                    <li><a href="https://wa.me/5521991537608" target="_blank"><img src="img/whatsapp.png"></a></li>
                </ul>
            </div>
        </header>
        <section class="player">
            <button class="bt_player">Som na caixa</button>
            <ul class="lista_musicas">
                <li class="musica certeza">
                    <img src="img/certeza.jpg">
                    <div class="faixa">
                        <h4 class="musica_titulo">Certeza - Acustico</h4>
                        <span>Mariana Nolasco</span>
                    </div>
                </li>
                <li class="musica everlong">
                    <img src="img/everlong.jpg">
                    <div class="faixa">
                        <h4 class="musica_titulo">Everlong - Acoustic</h4>
                        <span>Foo Fighters</span>
                    </div>
                </li>
                <li class="musica future-days">
                    <img src="img/future-days.jpg">
                    <div class="faixa">
                        <h4 class="musica_titulo">Future Days - Joel</h4>
                        <span>The Last Of Us</span>
                    </div>
                </li>
                <li class="musica ao-te-ver">
                    <img src="img/ao-te-ver.jpg">
                    <div class="faixa">
                        <h4 class="musica_titulo">Ao te ver</h4>
                        <span>Rafael Portugal</span>
                    </div>
                </li>
            </ul>
        </section>
        <div class="controles">
            <button class="bt-parar">Parar</button>
        </div>
    </main>
</body>
</html>
